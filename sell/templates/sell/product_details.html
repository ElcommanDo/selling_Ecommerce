<body>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="{{product.image1.url}}" alt="First slide" width="360">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="{{product.image2.url}}" alt="Second slide"width="360">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="{{product.image3.url}}" alt="Third slide"width="360">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>    
<div class="row">
    <div class="col-md-8 m-5">
            <h3 class="mt-3">{{product.name}}</h3>
            <h4>{{product.price}}</h4>
            <p style="color:black">{{product.description}}</p>
            <h5>the number of existing is : {{product.stock}}</h5>
            <form width="20px" method="POST" action="{%url 'cart_add' product.id%}">
              {% csrf_token %}
              {{cart_product_form}}
              <input class="btn btn-black mr-1 rounded-0" value="Add Cart" type="submit">

            </form>
               

    </div>


</div>

  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
